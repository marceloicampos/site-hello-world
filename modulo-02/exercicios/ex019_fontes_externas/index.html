<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style-modulo-02.css">
    <title>Fontes Extras ou Externas</title>
    <style>
        @font-face {
            font-family: 'Love Larry';
            src: 
            url('../../fonts/love-larry-ttf.ttf')
            format('truetype'),
            url('../../fonts/love-larry-otf.otf')
            format('opentype');
            font-weight: normal;
            font-style: normal;
            /* 
            Tipos de Format
            - opentype for otf
            - truetype for ttf
            - truetype-aat for Apple Advanced Typography
            - embedded-opentype
            - svg 
            */
        }
        h2 {
            font-family: 'Love Larry', Times, serif;
            font-size: 2em;
            font-weight: normal;
        }
    </style>
</head>

<body>
    <h1>Exercício 019 - Fontes Externas</h1>
    <p><a href="../../index.html">Voltar para Módulo 02</a></p>
    <hr>

    <h2>Format Fonts with External or Extras Fonts</h2>
    <p>Import External Fonts with @font-face and pass font-family and src. Put OTF and TTF files, some browsers use OTF others use TTF</p>
